<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <input type="text" id="display" class="form-control form-control-lg text-end mb-3" disabled>
                        <div class="row">
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-lg w-100">7</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-lg w-100">8</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-lg w-100">9</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-warning btn-lg w-100">/</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-lg w-100">4</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-lg w-100">5</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-lg w-100">6</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-warning btn-lg w-100">*</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-lg w-100">1</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-lg w-100">2</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-lg w-100">3</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-warning btn-lg w-100">-</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-lg w-100">0</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-lg w-100">.</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-success btn-lg w-100">=</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-warning btn-lg w-100">+</button>
                            </div>
                            <div class="col-6 mb-2">
                                <button class="btn btn-danger btn-lg w-100">C</button>
                            </div>
                            <div class="col-6 mb-2">
                                <button class="btn btn-secondary btn-lg w-100">‚Üê</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
